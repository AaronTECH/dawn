init:
  - name: pkginfo

dev:
  - name: clean
  - name: $local
    location: ./lib/index.js
    vendors:
      - ntils
  - name: webpack
    entry: ./demo/index.js
    template: ./demo/index.html
    watch: true
  - name: server
    port: 6700
    autoOpen: false

build:
  - name: clean
  - name: ./lib/index.js
    vendors: 
      - 'ntils'
  - name: webpack
    entry: ./demo/index.js
    template: ./demo/index.html

test:
  - name: lint
  
publish:
  - name: shell
    script:
      - dn test
      - npm pu